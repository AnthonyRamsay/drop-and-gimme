<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop and Gimme 50</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <img src="stand1.png" alt="Stand" id="standImage1" class="standImage">
        <img src="stand2.png" alt="Stand" id="standImage2" class="standImage" style="display: none;">
        <img src="pushup1.png" alt="Push Up" id="pushUpImage" style="display: none;">
        <img src="pushfail.png" alt="Fail" id="pushFailImage" style="display: none;">
        <div id="clickToStart">CLICK TO START</div>
        <div id="timer" style="display: none;">Time: 00:00</div>
        <div id="score" style="display: none;"><span id="counter">0</span></div>
        <div id="topRecord">BEST TIME: --:--</div>
        <div id="maxReps">MAX REPS: 0</div>
        <div id="restart">RESTART</div>
        <div id="gameHeader">DROP & GIMME FIFTY</div>
        <div id="motivationalMessage" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
